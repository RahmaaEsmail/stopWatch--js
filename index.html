<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <div class="watch">
        <h2>
          <span class="hour">00</span> : <span class="minute">00</span> :
          <span class="seconds">00</span> : <span class="time">00</span>
        </h2>
      </div>

      <div class="btns">
        <button class="start-watch">Start</button>
        <button class="stop-watch">Stop</button>
        <button class="reset-watch">Reset</button>
      </div>
    </div>
  </body>
</html>
